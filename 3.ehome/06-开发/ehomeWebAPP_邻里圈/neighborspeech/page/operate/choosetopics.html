	<body>

				<div class="topic_list_top_close"><img src="../../images/close.png" width="15" height="15" @click="theme=''"></div>

			</div>

			<div class="choose_title" v-if="theme.length==0">热门话题</div>
			<div class="choose_title" v-else>搜索结果</div>
			<div class="main_box mt10" style="border-top:solid 1px #ececec;" v-if="theme.length==0">
				<div class="choose_main1" >

						<li v-for="topic in Htopics">{{topic.subtName}}</li>

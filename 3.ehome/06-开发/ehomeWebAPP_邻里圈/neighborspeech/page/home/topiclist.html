<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>话题列表</title>

		<!-- Bootstrap -->
		<link href="../../css/bootstrap.min.css" rel="stylesheet">
		<link href="../../css/main.css" rel="stylesheet">
		<link href="../../css/common.css" rel="stylesheet">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
		<style type="text/css">
			a:link {
				text-decoration: none;
			}
			
			a:visited {
				text-decoration: none;
			}
			
			a:hover {
				text-decoration: none;
			}
			
			[v-cloak] {
				display: none;
			}
			.bottom_icon6 {
			    background: url(../../images/bot_icon3.png) left center no-repeat;
			    padding-left: 25px;
			    }
			.grey_top {
			    height: 44px;
			    background-color: #f8f8f8;
			    width: 100%;
			    text-align: center;
			    line-height: 44px;
			    color: #333;
			    font-size: 17px;
	    	/* border-bottom: solid 1px #ececec; */
			}
			.noResult div{
				width: 33%;
				margin: 260px auto;
				color: #C2C2C2;
			}
		</style>
	</head>

	<body>
		<div id="app" v-cloak>

			<div class="grey_top">
				<input class="topic_list_top" :placeholder="subName" v-model="searchValue" @keyup="show($event)">
				
				<div class="topic_list_top_close"><img src="../../images/close.png" width="15" height="15" @click="searchValue=''"></div>
				<span onclick="javascript :history.go(-1);">取消</span>
			</div>
			<div class="noResult" v-if="releaseDetails.length==0">
				<div>未搜索到任何记录</div>
			</div>
			<div class="main_box" style="border-top:solid 1px #ececec;" v-for="(releaseDetail,index) in releaseDetails" :class="{ mt10: index!=0 }" v-else>
				<div class="fyxq_main">
					<div class="fyxq_main_l">
						<div class="fyxq_main_l_img"><img :src="releaseDetail.headPicSrc" width="110" height="110"></div>
						<div class="fyxq_main_l_title">
							<p>{{releaseDetail.userName}}</p>
							<p><span>{{releaseDetail.createTime}}</span></p>
						</div>
					</div>
					<div class="clear"></div>
				</div>
				<div class="fyxq_main2">
					<p class="ftc5050">
						<a :href="urlList.speechdetail + releaseDetail.speakId"><span v-html="releaseDetail.speakContent"></span></a>
					</p>
				</div>
				<div class="fyxq_main3" v-if="releaseDetail.imgList&&releaseDetail.imgList.length>0">
					<ul>
						<li v-for="image in releaseDetail.imgList"><img :src="image.imgUrl" width="110" height="110"></li>
						<div class="clear"></div>
					</ul>
				</div>
				<!--转发别人的和公告-->
				<div class="fyxq_main_l2 mt10" style="margin-bottom:6px;" v-if="releaseDetail.isSpeak==1" >
				   <div v-if="releaseDetail.rootSpeak.delFlag==1">
				   		<div class="fyxq_main_l2_img">
							<img :src="releaseDetail.rootSpeak.image"/>
						</div>
						<div class="fyxq_main_l_title2">
							<p v-if="speech.rootSpeak.noticeId ==''">@{{releaseDetail.rootSpeak.userName}}</p>
							<p v-else>{{releaseDetail.rootSpeak.title}}</p>
						    <p class="twoLine" v-html="releaseDetail.rootSpeak.content"></p>
						</div>
				   </div>
					<div class="fyxq_main_l2 mt10" style="margin-bottom:10px; height:80px; text-align:center; line-height:80px;" v-else>
					     原发言已被删除
					</div>
				</div>
				<div class="clear"></div>
				
					
				<!--底部的三个按钮-->
				<div class="personal_main_bottom">
					<ul>
						<li v-if="releaseDetail.countForward>0"><a :href="urlList.forward + releaseDetail.speakId" class="bottom_icon1">{{releaseDetail.countForward}}</a></li>
						<li v-else><a :href="urlList.forward + releaseDetail.speakId" class="bottom_icon1">转发</a></li>
						<li v-if="releaseDetail.countComment>0"><a :href="urlList.speechdetail + releaseDetail.speakId" class="bottom_icon2">{{releaseDetail.countComment}}</a></li>
						<li v-else><a :href="urlList.comments + releaseDetail.speakId" class="bottom_icon2">评论</a></li>
						
						<li style="border-right:none;" v-if="releaseDetail.countPraise>0">
							<a href="###" :class="releaseDetail.isPraise==1?'bottom_icon6':'bottom_icon3'" @click="praiseOne(releaseDetail,1)">{{releaseDetail.countPraise}}</a>
						</li>
						<li style="border-right:none;" v-else>
							<a href="###" :class="releaseDetail.isPraise==1?'bottom_icon6':'bottom_icon3'" @click="praiseOne(releaseDetail,1)">赞</a>
						</li>
					</ul>
				</div>
			</div>

		</div>
		<script src="../../js/common/jquery.js"></script>
		<script src="../../js/common/bootstrap.min.js"></script>
		<script src="../../js/common/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/common/vue-resource.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/common/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/custom/topiclist.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>我的发言</title>

		<!-- Bootstrap -->
		<link href="../../css/bootstrap.min.css" rel="stylesheet">
		<link href="../../css/main.css" rel="stylesheet">
		<link href="../../css/common.css" rel="stylesheet">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    	.bottom_icon6 {
	    background: url(../../images/bot_icon3.png) left center no-repeat;
	    padding-left: 25px;
	    }
    </style>
	</head>

	<body>
		<div id="app">
			<div class="grey_top">
				<a href="#" class="black_back"></a>
				@我的发言
			</div>
			<div class="main_box mb10" v-for="item in speechList.data">
				<div class="fyxq_main">
					<div class="fyxq_main_l">
						<div class="fyxq_main_l_img"><img :src="item.userHeadUrl" width="110" height="110"></div>
						<div class="fyxq_main_l_title">
							<p>{{item.userName}}</p>
							<p><span>{{item.creatTime}}</span></p>
						</div>
					</div>
					<div class="fyxq_main_r"><img src="../../images/xl_icon.png" width="12" height="7"></div>
					<div class="clear"></div>
				</div>
				<div class="fyxq_main2">
					<p class="ftc5050">
						<font class="ftcred" v-for="subject in item.subjectList">#{{subject.subName}}#&nbsp;</font>
						{{item.content}}
						<font class="ftcred">@优米的米</font>
					</p>
				</div>
				<div class="fyxq_main3">
					<ul>
						<li :style="index==0?'margin-left:3%':''" v-for="(pic,index) in item.imgUrls">
							<img :src="pic.url" width="110" height="110">
						</li>
						<div class="clear"></div>
					</ul>
				</div>
				<div class="personal_main_bottom">
					<ul>
						<li>
							<a href="#" class="bottom_icon1">转发</a>
						</li>
						<li>
							<a href="#" class="bottom_icon2">评论</a>
						</li>
						<li style="border-right:none;">
							<a href="#" :class="item.isPraise==1?'bottom_icon6':'bottom_icon3'" @click="praiseOne(item,1)">赞</a>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="../../js/common/jquery.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="../../js/common/bootstrap.min.js"></script>
		<script src="../../js/common/vue.js"></script>
		<script src="../../js/common/vue-resource.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/custom/myspeech.js"></script>
	</body>

</html>
